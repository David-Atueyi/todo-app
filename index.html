<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ui/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="ui/assets/style/style.css">
    <title>Todo App</title>
</head>

<body>
    <div id="page-wrapper">
        <div class="app-container">
            <h1>create a todo list</h1>
            <section class="userInput-section">
                <div class="user-inputs">
                    <label for="title">enter todo title</label>
                    <input type="text" placeholder="enter title" id="title">

                    <label for="description">enter some description</label>
                    <input type="text" placeholder="description" id="description">

                    <label for="date">choose a date</label>
                    <input type="date" id="date">

                    <button class="creat-todo">create</button>
                </div>

                <section class="todoList-section">
                    <div class="todo-container">
                        <h2>your title</h2>
                        <hr>
                        <p>

                            accusantium ea nam aperiam libero vel voluptates nemo pariatur iusto!
                        </p>

                    </div>
                </section>
            </section>
        </div>
    </div>
</body>

</html>
